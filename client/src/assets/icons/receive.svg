<svg width="135px" height="135px" viewBox="0 0 135 135" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <radialGradient id="glossy-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#04a4f9;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#05a9fc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#02a1f7;stop-opacity:1" />
        </radialGradient>
        <!-- Adding a black shadow for the 3D effect -->
        <filter id="shadow" x="-20%" y="-20%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
            <feOffset in="blur" dx="3" dy="3" result="offsetBlur" />
            <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
        </filter>
        <!-- Adding a white glow for the glowing effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feFlood flood-color="white" result="flood" />
            <feComposite in="flood" in2="SourceGraphic" operator="in" result="mask" />
            <feMerge>
                <feMergeNode in="mask" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
            <feGaussianBlur in="mask" stdDeviation="2.5" result="blurred" />
            <feBlend in="SourceGraphic" in2="blurred" mode="normal"/>
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <text x="50%" y="50%" font-family="Arial" font-size="100" fill="url(#glossy-gradient)" text-anchor="middle"
            dominant-baseline="middle" filter="url(#glow)">$</text>
    </g>
</svg>
